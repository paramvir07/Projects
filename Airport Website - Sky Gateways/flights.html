<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights - Sky Gateways</title>
    <link rel="stylesheet" href="flight.css">
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .input-group div {
            margin-bottom: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>   
    <header>  
        <h1>SKY GATEWAYS &#9992</h1>
        <nav>
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="flights.html" class="active">Flights</a></li>
                <li class="nav-item"><a href="contacts.html">Contact</a></li>
                <li class="nav-item"><a href="sign_in.html">Sign In</a></li>
            </ul>
        </nav>
    </header> 

    <div class="form-container">
        <h1><center>Compare and Book Flights with Ease</center></h1>
        <p><center>Discover Your Next Dream Destination</center></p>
        
        <form id="booking-form">
            <div class="radio-options">
                <input type="radio" name="trip-type" id="round-trip" required> <label for="round-trip">Round trip</label>
                <input type="radio" name="trip-type" id="one-way" required> <label for="one-way">One-way</label>
                <input type="radio" name="trip-type" id="multi-city" required> <label for="multi-city">Multi-City</label>
            </div>
            <div class="select-options">
                <label for="class">Choose Class:</label>
                <select name="class" id="class" required>
                    <option value="">Select Class</option>
                    <option value="Economy">Economy</option>
                    <option value="Premium">Premium</option>
                    <option value="Firstclass">First class</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="phone">Contact:</label>
                        <input type="text" placeholder="Phone Number" id="phone" required>
                        <div class="error" id="phone-error"></div>
                        <input type="email" placeholder="E-mail Address" id="email" required>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" placeholder="Street Address" id="street1" required>
                        <input type="text" placeholder="Street Address Line 2" id="street2">
                        <input type="text" placeholder="City" id="city" required>
                        <input type="text" placeholder="State" id="state" required>
                        <input type="text" placeholder="Postal/Zip Code" id="postal" required>
                        <input type="text" placeholder="Country" id="country" required>
                    </div>
                    <div>
                        <label for="departure-date">Departure Date:</label>
                        <input type="date" id="departure-date" required>
                        <label for="departure-time">Departure Time:</label>
                        <input type="time" id="departure-time" required>
                    </div>
                    <div>
                        <label for="return-date">Return Date:</label>
                        <input type="date" id="return-date">
                        <label for="return-time">Return Time:</label>
                        <input type="time" id="return-time">
                    </div>
                    <div>
                        <label for="departing-from">Departing From:</label>
                        <input type="text" placeholder="City" id="departing-city" required>
                        <input type="text" placeholder="Country" id="departing-country" required>
                    </div>
                    <div>
                        <label for="destination">Destination:</label>
                        <input type="text" placeholder="City" id="destination-city" required>
                        <input type="text" placeholder="Country" id="destination-country" required>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="popup" id="popup">
        <h2>Thank You!</h2>
        <p>Your booking has been submitted successfully.</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
            } else {
                event.preventDefault();
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            }
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none"; 
            location.reload();
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
