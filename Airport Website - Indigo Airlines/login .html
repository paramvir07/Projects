<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f2f2f2;
            background-image: url("Customer_login_page_bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .city-container {
            background: linear-gradient(to right, #3f51b5, #2196f3);
            padding: 10px 0;
            overflow: hidden;
        }

        header {
    background: linear-gradient(to right, #3f51b5, #2196f3);
    padding: 20px 20px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 30px;
}

header h1 {
    margin: 0;
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
    margin-left: 20px;
    color: white;
}


nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end; 
}

.nav-item {
    margin: 0 20px;
}

.nav-item a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-item a.active,
.nav-item a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

        .container-wrapper {
            background-color: rgba(255, 255, 255, 0.6); 
            border-radius: 10px;
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .form-container-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            z-index: -1;
        }

        .container {
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>  
        <h1>INDIGO AIRLINES &#9992</h1>
        <nav>
            <ul>
                <li class="nav-item"><a href="airport.html">Home</a></li>
                <li class="nav-item"><a href="flights.html" >Flights</a></li>
                <li class="nav-item"><a href="contacts.html" >Contact</a></li>
                <li class="nav-item"><a href="login .html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header> 
    <div class="container-wrapper">
        <div class="form-container-background"></div> 
        <div class="container">
            <h1>Sign Up</h1>
            <form action="airport.html">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="second_name">Second Name:</label>
                    <input type="text" id="second_name" name="second_name" placeholder="Enter your second name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
